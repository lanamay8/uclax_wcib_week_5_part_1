    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

  <body class="text-center">
    <div class="coverContainer d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead">
        <div class="inner">
          <h3 class="masthead-brand">Week 5, Part 1</h3>
        </div>
      </header>
      <main role="main" class="inner cover">
        <h1 class="cover-heading">Number Guessing Game</h1>

        <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>

        <div class="form">
          <div class="form-group form-inline">
            <label for="guessField">Enter a guess:</label>
            <input type="text" class="form-control guessField" id="guessField" aria-describedby="Enter a guess" placeholder="Enter a guess">
          </div>
          <input type="submit" value="Submit guess" class="btn btn-primary guessSubmit">
        </div>

        <div class="resultParas" id="bigDiv">
          <p class="guesses"></p>
          <p class="lastResult"></p>
          <p class="lowOrHi"></p>
        </div>
      </main>


      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, Stuff by Alana.</p>
        </div>
